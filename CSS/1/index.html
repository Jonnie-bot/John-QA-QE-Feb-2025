<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="padding: 0; margin: 0; background-color: rgb(140, 227, 238)">
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      "
    >
      <main
        style="
          height: auto;
          width: 20%;
          border-radius: 20px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: rgba(255, 255, 255, 0.4);
          padding: 50px 5px;
        "
      >
        <div style="margin-top: 40px; margin-bottom: 10px">
          <img
            src="./images/google.png"
            alt="Google Logo"
            style="height: 50px; width: 50px"
          />
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <h2 style="padding: 0; margin: 0; letter-spacing: 1px">
            Ranesh Suthar
          </h2>
          <p style="padding: 0; margin-top: 1px; color: grey">
            Designer Engineer
          </p>
        </div>

        <div
          style="
            margin-bottom: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
          "
        >
          <img
            src="./images/facebook.png"
            alt="facebook logo"
            style="height: 20px; width: 20px; padding: 0 10px"
          />
          <img
            src="./images/twitter.png"
            alt="twitter logo"
            style="height: 20px; width: 20px; padding: 0 10px"
          />
          <img
            src="./images/instagram.png"
            alt="instagram logo"
            style="height: 20px; width: 20px; padding: 0 10px"
          />
        </div>
        <div style="margin-top: 20px">
          <button
            style="
              background-color: white;
              border: none;
              border-radius: 16px;
              padding: 8px 16px;
            "
          >
            Add me to search
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
