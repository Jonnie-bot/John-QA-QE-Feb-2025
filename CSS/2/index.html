<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="height: 100vh; width: vw; background-color: #fff">
    <section id="main-section">
      <!-- navbar -->
      <header
        id="header"
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div
          id="nav1"
          style="display: flex; flex-direction: row; align-items: center"
        >
          <div>
            <h2>snap</h2>
          </div>
          <div
            id="navList"
            style="display: flex; align-items: center;"
          >
            <ul
              style="display: flex; flex-direction: row; list-style-type: none"
            >
              <li style="padding: 4px">Feature</li>
              <li style="padding: 4px">Company</li>
              <li style="padding: 4px">Careers</li>
              <li style="padding: 4px 6px; padding-right: 20px">About</li>
            </ul>
          </div>
        </div>
        <div
          id="nav2"
          style="display: flex; flex-direction: row; align-items: center"
        >
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              padding-right: 20px;
            "
          >
            <p>Login</p>
          </div>
          <div>
            <button
              style="
                padding: 5px 20px;
                border-radius: 12px;
                background-color: #fff;
              "
            >
              Register
            </button>
          </div>
        </div>
      </header>

      <!-- hero section -->
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          margin: auto;
        "
      >
        <!-- Statement -->
        <div style="width: 60%; padding: 50px">
          <div>
            <h1 style="font-size: 50px">
              Make <br />
              remote work
            </h1>
          </div>
          <div>
            <p>
              Get your team in sync, no matter your location. <br />
              Streamline process, create team rituals, and <br />
              watch productivity soar.
            </p>
          </div>
          <div style="margin-bottom: 40px">
            <button
              style="
                background-color: black;
                color: #fff;
                border-radius: 5px;
                padding: 5px 10px;
              "
            >
              Learn more
            </button>
          </div>
          <div
            style="
              display: flex;
              flex-direction: row;
              align-items: center;
              margin-top: 100px;
            "
          >
            <img
              src="./images/client-databiz.svg"
              alt=""
              style="width: 60px; height: 20px"
            />
            <img
              src="./images/client-audiophile.svg"
              alt=""
              style="width: 60px; height: 20px; padding: 20px"
            />
            <img
              src="./images/client-meet.svg"
              alt=""
              style="width: 60px; height: 20px; padding: 20px"
            />
            <img
              src="./images/client-maker.svg"
              alt=""
              style="width: 60px; height: 20px; padding: 20px"
            />
          </div>
        </div>

        <!-- Image -->
        <div
          style="
            width: 40%;
            justify-content: center;
            align-items: center;
            padding: 50px;
          "
        >
          <img
            src="./images/image-hero-desktop.png"
            alt=""
            style="height: 450px; width: 400px"
          />
        </div>
      </div>
    </section>
  </body>
</html>
