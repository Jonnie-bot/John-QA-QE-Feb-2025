<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <section id="main-section">
          <div id="logo">
            <img id="image-logo" src="./images/logo.svg" alt="logo" />
          </div>
          <div id="list-container">
            <ul id="list-items">
              <li id="list">Features</li>
              <li id="list">Company</li>
              <li id="list">Careers</li>
              <li id="list">About</li>
            </ul>
          </div>
        </section>
        <section class="auth">
          <div class="login">
            <p>Login</p>
          </div>
          <div class="register">
            <button>Register</button>
          </div>
          <div class="menu">
            <img src="./images/icon-menu.svg" alt="" />
          </div>
        </section>
      </nav>
    </header>

      <!-- hero section -->
      <section class="hero">
        <div class="image-container">
          <img src="./images/image-hero-mobile.png" alt="" class="hero-image">
        </div>
        <div class="main-text">
          <h2 class="main-heading">Make remote work</h2>
          <p>Get your team in sync no matter your location. Streamline processes create team rituals and watch productivity soar.</p>
          <button class="btn">Learn more</button>

          <div class="logo-images">
            <img class="image-list" src="./images/client-databiz.svg" alt="">
            <img class="image-list" src="./images/client-audiophile.svg" alt="">
            <img class="image-list" src="./images/client-meet.svg" alt="">
            <img class="image-list" src="./images/client-maker.svg" alt="">
          </div>
        </div>
      </section>
    
  </body>
</html>
